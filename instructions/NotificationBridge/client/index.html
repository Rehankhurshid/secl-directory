<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>PWA Notification Demo</title>
    <meta name="description" content="A Progressive Web App demonstrating browser notifications with open source libraries and full PWA capabilities" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1976D2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-title" content="PWA Notification Demo" />
    <link rel="apple-touch-icon" href="/manifest.json" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="PWA Notification Demo" />

    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PWA Notification Demo" />
    <meta name="twitter:description" content="A Progressive Web App demonstrating browser notifications with open source libraries and full PWA capabilities" />
    <meta name="twitter:image" content="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
